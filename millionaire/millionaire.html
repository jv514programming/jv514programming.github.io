<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="millionaire.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
</head>
<body>
    <div class="score-container">
        <h1>$<span id="score-current">0</span></h1>
    </div>
    <div class="main-container">
        <div id="game-over">
            <h1 id="final-score"></h1><br>
            <h2 id="try-again"></h2>
        </div>
        <div id="question-area" class="question-area">
            <h1 class="question-title">Question <span id="question-number"></span>:</h1>
            <h2 id="question"> </h2>
        </div>
        <div class="answer-area">
            <div id="a1" class="answer-button"><h3 id="answer-1"> </h3></div>
            <div id="a2" class="answer-button"><h3 id="answer-2"> </h3></div>
            <div id="a3" class="answer-button"><h3 id="answer-3"> </h3></div>
            <div id="a4" class="answer-button"><h3 id="answer-4"> </h3></div>
        </div>
    </div>
    
</body>
<script src="millionaire.js"></script>
</html>
