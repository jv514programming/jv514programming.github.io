<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylegames.css">
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link rel="icon" href="g.png">
</head>
<body>
    <div class="games-main-container">
        <div class="game-container game-1-container">
            <div id="game-1">
                <h1 id="g1h1">Reaction Test</h1>
                <h3 id="g1h3">click anywhere to start</h3>
                <h4 id="g1h4"></h4>
            </div>
        </div>


        <div class="game-container game-2-container">
            <div id="game-2">
                <h1>Aim Trainer</h1>
                <h1>Timer : <span id="timer">30</span> | Score: <span id='score'>0</span></h1>
                <div id="aim-box">
                    <div id="clickStart">
                        <h1>Click to start</h1>
                    </div>
                    <div id='target'>
                    </div>
                </div>
                
            </div>
        </div>


        <div class="game-container game-3-container">
            <div id="game-3">
                <h1>Tracking Practice</h1>
                <h1>Timer : <span id="timer2">30</span> | Score: <span id='score2'>0</span></h1>
                <div class="tracking-box">
                    <div id="start-tracking-box">
                        <h1 id="finish-score2"></h1>
                        <h1>Click to Start</h1>
                    </div>
                    <div id="track-me">

                    </div>
                </div> 
            </div>      
        </div>





    </div>
<script
